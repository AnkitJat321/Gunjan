<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Gunjan üíñ</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      color: white;
      text-align: center;
      padding: 40px 20px;
      background: black;
      overflow: hidden;
      position: relative;
    }

    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      animation: fade 64s infinite;
      opacity: 0;
    }

    .slide:nth-child(1) { background-image: url('image1.jpg'); animation-delay: 0s; }
    .slide:nth-child(2) { background-image: url('image2.jpg'); animation-delay: 8s; }
    .slide:nth-child(3) { background-image: url('image3.jpg'); animation-delay: 16s; }
    .slide:nth-child(4) { background-image: url('image4.jpg'); animation-delay: 24s; }
    .slide:nth-child(5) { background-image: url('image5.jpg'); animation-delay: 32s; }
    .slide:nth-child(6) { background-image: url('image6.jpg'); animation-delay: 40s; }
    .slide:nth-child(7) { background-image: url('image7.jpg'); animation-delay: 48s; }
    .slide:nth-child(8) { background-image: url('image8.jpg'); animation-delay: 56s; }

    @keyframes fade {
      0% { opacity: 0; }
      5% { opacity: 1; }
      20% { opacity: 1; }
      25% { opacity: 0; }
      100% { opacity: 0; }
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(255, 192, 203, 0.3);
      backdrop-filter: blur(2px);
      z-index: -1;
    }

    .box {
      max-width: 600px;
      margin: auto;
      font-size: 1.5rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.4);
    }

    input, button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 20px 10px;
      border-radius: 10px;
      border: none;
    }

    button {
      background-color: white;
      color: #ff1493;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffe6f0;
    }

    audio {
      display: none;
    }

    video {
      width: 100%;
      max-width: 300px;
      border-radius: 20px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <audio id="music1" src="Kamlee.mp3" loop></audio>
  <audio id="music2" src="Sanam Teri Kasam.mp3" loop></audio>

  <div class="box" id="chatBox"></div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const answers = [];
    const compliments = [
      { text: "Tumhari smile toh ek dum jaan lewa hai üòç", gif: "gif1.mp4" },
      { text: "Tum jitni cute ho, utni hi smart bhi ho! üíñ", gif: "gif2.mp4" },
      { text: "Tumhari har baat dil ko chhoo jaati hai üíå", gif: "gif3.mp4" }
    ];

    const questions = [
      "Hey Gunjan! ‚ù§Ô∏è Kaisi ho?",
      "Aaj ka din kaisa gaya?",
      "What's your favorite movie genre?",
      "Do you prefer tea or coffee?",
      "Which color suits you best?",
      "Beach or mountains?",
      "Morning or night person?",
      "What‚Äôs your dream travel place?",
      "Favourite type of music?",
      "Books or movies?",
      "One word that describes you?",
      "Would you rather fly or be invisible?"
    ];

    const optionsList = [
      [], [],
      ["Romance", "Action", "Comedy", "Horror"],
      ["Tea", "Coffee"],
      ["Red", "Blue", "Pink", "Black"],
      ["Beach", "Mountains"],
      ["Morning", "Night"],
      ["Paris", "Maldives", "Manali", "Tokyo"],
      ["Pop", "Classical", "Rock", "Lo-Fi"],
      ["Books", "Movies"],
      ["Smart", "Funny", "Kind", "Creative"],
      ["Fly", "Invisible"]
    ];

    let currentQ = 0;

    function startQuiz() {
      currentQ = 0;
      answers.length = 0;
      document.getElementById("music1").play();
      showQuestion();
    }

    function showQuestion() {
      if (currentQ === 5) {
        document.getElementById("music1").pause();
        document.getElementById("music2").play();
      }

      if (currentQ >= questions.length) {
        showCompliments(0);
        return;
      }

      chatBox.innerHTML = `<div>${questions[currentQ]}</div><br>`;

      if (optionsList[currentQ].length === 0) {
        const input = document.createElement("input");
        input.type = "text";
        input.id = "textAnswer";
        input.placeholder = "Yahan likho...";
        chatBox.appendChild(input);
        const btn = document.createElement("button");
        btn.innerText = "Next";
        btn.onclick = () => {
          answers.push(document.getElementById("textAnswer").value);
          currentQ++;
          showQuestion();
        };
        chatBox.appendChild(btn);
      } else {
        optionsList[currentQ].forEach(opt => {
          const btn = document.createElement("button");
          btn.innerText = opt;
          btn.onclick = () => {
            answers.push(opt);
            currentQ++;
            showQuestion();
          };
          chatBox.appendChild(btn);
        });
      }
    }

    function showCompliments(i) {
      if (i >= compliments.length) {
        showFinal();
        return;
      }
      chatBox.innerHTML = `
        <div>${compliments[i].text}</div>
        <video src="${compliments[i].gif}" autoplay loop muted></video>
        <button onclick="showCompliments(${i + 1})">Next</button>
      `;
    }

    function showFinal() {
      chatBox.innerHTML = `
        <div>Yayyy! üéâ Quiz complete.<br><br>
        Thanks Gunjan, you made this page super cute! üíï</div><br>
        <div>Mujhe batao, tumhe maza aaya kya?</div><br>
        <button onclick="showShareOption()">Haan üòç</button>
        <button onclick="showShareOption()">Bahut zyada! üòÑ</button>
      `;
    }

    function showShareOption() {
      chatBox.innerHTML = `
        <div>Kya tum apne answers share karna chahti ho? üíå</div><br>
        <button onclick="shareAnswers()">Haan, bhej do!</button>
        <button onclick="chatBox.innerHTML = 'Okay! Tumhare answers safe hain mere dil mein üíñ';">Nahi</button>
      `;
    }

    function shareAnswers() {
      const msg = answers.map((ans, i) => `${i + 1}. ${questions[i]}\nAns: ${ans}`).join("\n\n");
      const textBlob = new Blob([msg], { type: 'text/plain' });
      const downloadLink = document.createElement('a');
      downloadLink.href = URL.createObjectURL(textBlob);
      downloadLink.download = 'Gunjan_Quiz_Answers.txt';
      downloadLink.textContent = 'Download Your Answers üíå';
      chatBox.innerHTML = `<div>Tumhare answers mere paas aa gaye üòç<br><br></div>`;
      chatBox.appendChild(downloadLink);
    }

    window.onload = () => {
      chatBox.innerHTML = `
        <div>Start karte hain! üíñ</div>
        <button onclick="startQuiz()">Start</button>
      `;
    };
  </script>
</body>
</html>
